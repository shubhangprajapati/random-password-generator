<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div class="container text-center" style="margin-top: 150px;">
    <h1>
        Copy your new password:
    </h1>

    <h2 class = "alert alert-success"> {{ password }}</h2>

    <br>
    <a href="{% url 'home' %}" class="btn btn-primary" style= "margin-bottom: 5px;"> Home </a>

    <p id="pass" hidden>{{password}}</p>

    <button class="btn btn-primary" style= "margin-bottom: 5px;" type="button" name="button" onclick="Hello('#pass')" >Copy Text</button>

    <script>
      function Hello(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }
    </script>

</div>
